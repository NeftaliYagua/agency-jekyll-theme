<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contáctame</h2>
                    <h3 class="section-subheading text-muted">Llene este formulario y le contactaremos.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                
				 <img style="float:left; margin-right:4px" src="https://www.gravatar.com/avatar/4c608bd1f0ec48666ef82084325895e0.jpg" alt="photo of Neftalí" class="photo"/>
				 <a class="url fn n" href="https://www.neftaliyagua.com.ve">  <span class="given-name">Neftalí</span>
				  <span class="additional-name">Noé</span>
				  <span class="family-name">Yagua</span>
				</a>
				 <a class="email" href="mailto:neftali.yagua@gmail.com">neftali.yagua@gmail.com</a>
				 <div class="tel">+58 (0412) 198 6479</div>
            	<img class="photo fn" src="" alt="{{site.title}}" />
            	
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="su nombre *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Su correo *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Su teléfono *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Su mensaje *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Enviar mensaje</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
